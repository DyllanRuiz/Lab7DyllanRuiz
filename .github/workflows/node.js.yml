name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

    - name: Install Syft
      run: |
        wget https://github.com/anchore/syft/releases/download/v0.84.0/syft-linux-amd64-v0.84.0.tar.gz
        tar -xvf syft-linux-amd64-v0.84.0.tar.gz
        sudo mv syft /usr/local/bin/

    - name: Generate SBOM
      run: |
        syft . -o json > sbom.json

    - name: Commit SBOM file
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: add SBOM file'
        branch: ${{ github.head_ref }}
        files: 'sbom.json'

    - name: Run ESLint
      run: npm run lint

    - name: Run Prettier
      run: npm run format

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: lint and format code'
        branch: ${{ github.head_ref }}