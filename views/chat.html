<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f4f8;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin: 0;
            list-style: none;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%; 
        }
        .message img {
            border-radius: 50%;
            width: 40px; 
            height: 40px; 
            margin-right: 10px;
        }

        .message.other {
            align-self: flex-start; 
            background-color: #e9e9e9; 
        }

        .message.mine {
            align-self: flex-end; 
            background-color: #dcf8c6; 
            color: #000;
        }

        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
        }
        form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .typing-indicator {
            font-style: italic;
            color: #888;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <div class="typing-indicator" id="typingIndicator" style="display:none;"></div>


    <input type="hidden" id="nickname" value="{{ user.nickname }}">
    <input type="hidden" id="picture" value="{{ user.picture }}">

    <form action="">
        <input id="m" autocomplete="off" placeholder="Mensaje" />
        <button>Enviar</button>
    </form>

    <script>
        $(function () {
            var socket = io(); 
            console.log('Conectado al servidor de Socket.IO'); 

      
            var nombreTxt = $('#nickname').val(); 
            var pictureTxt = $('#picture').val(); 

            $('form').submit(function() {
                var mensajeTxt = $('#m').val();
                var jsonMsg = { 
                    nombre: nombreTxt, 
                    mensaje: mensajeTxt, 
                    picture: pictureTxt, 
                    isMine: true,
                    timestamp: new Date().toLocaleTimeString() 
                };

      
                if (nombreTxt.trim() !== "" && mensajeTxt.trim() !== "") {
                    console.log('Enviando mensaje:', jsonMsg);
                    socket.emit('Evento-Mensaje-Server', JSON.stringify(jsonMsg)); 
                    $('#m').val(''); 
                }

                return false; 
            });

    
            socket.on('Evento-Mensaje-Server', function(msg) {
                var msgJson = JSON.parse(msg);
                var mensajeDisplay = `
                    <div class="message ${msgJson.isMine ? 'mine' : 'other'}">
                        <img src="${msgJson.picture}" alt="${msgJson.nombre}'s picture">
                        <div class="message-content">
                            <strong>${msgJson.nombre}</strong>
                            <span>${msgJson.mensaje}</span>
                            <div class="timestamp">${msgJson.timestamp}</div>
                        </div>
                    </div>
                `;

                $('#messages').append(mensajeDisplay);
                window.scrollTo(0, document.body.scrollHeight);
            });

        
            $('#m').on('keypress', function() {
                socket.emit('typing', nombreTxt);
            });

            socket.on('typing', function(username) {
                $('#typingIndicator').text(`${username} est√° escribiendo...`).show();
                clearTimeout($.data(this, 'typingTimer'));
                $.data(this, 'typingTimer', setTimeout(function() {
                    $('#typingIndicator').fadeOut();
                }, 2000));
            });
        });
    </script>
</body>
</html>
